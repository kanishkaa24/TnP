<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Profile</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge ,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://code.iconify.design/1/1.0.7/iconify.min.js"></script>
    <link
      href="https://fonts.googleapis.com/css?family=Poppins"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/24a476b79d.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body style="font-family: Poppins; overflow-x: hidden; background-color: #f0f8ff">
    <nav class="navbar navbar-dark bg-primary">
      <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'home' %}"
          >Training and Placement Cell</a
        >
        <ul class="nav justify-content-end">
          <li class="nav-item">
            <a class="nav-link link-light" href="{% url 'home' %}">
              <button type="button" class="btn btn-light btn-sm">
                BACK TO HOME
              </button>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link link-light" href="{% url 'studentprofile' %}">
              <button type="button" class="btn btn-light btn-sm">
                SEARCH ANOTHER STUDENT
              </button>
            </a>
          </li>
        </ul>
      </div>
    </nav>
    <div
      class="row row-cols-1 row-cols-md-3 g-4"
      style="
        margin-right: 5vw;
        margin-left: 5vw;
        margin-top: 5vh;
        margin-bottom: 5vh;
      "
    >
      {% for student in data %}
      <div class="col">
        <div class="card">
          <h5 class="card-header" style="background-color: #0d6efd; color: #FFFFFF">{{ student.2 }}</h5>
          <div class="card-body">
            <strong> Roll Number: </strong> {{student.0}} <br />
            <strong> Branch: </strong> {{student.3}} <br />
            <strong> Email: </strong> {{student.10}} <br />
            <strong> Contact Number: </strong> {{student.8}} <br />
            <form method="get">
              <button class="btn btn-sm btn-primary" name="id" value={{student.0}} type="submit" style="margin-top: 10px">View Details</button>
            </form>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
  </body>
</html>
