<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Recruiters</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge ,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://code.iconify.design/1/1.0.7/iconify.min.js"></script>
    <link
      href="https://fonts.googleapis.com/css?family=Poppins"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/24a476b79d.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body style="font-family: Poppins; overflow-x: hidden; background-color: #f0f8ff">
    <nav class="navbar navbar-dark bg-primary">
      <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'home' %}"
          >Training and Placement Cell</a
        >
        <ul class="nav justify-content-end">
          <li>
            <a class="nav-link link-light" href="{% url 'addrecruiters' %}">
              <button type="button" class="btn btn-light btn-sm">
                ADD RECRUITERS
              </button>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link link-light" href="{% url 'editrecruiters' %}">
              <button type="button" class="btn btn-light btn-sm">
                EDIT RECRUITERS
              </button>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link link-light" href="{% url 'home' %}">
              <button type="button" class="btn btn-light btn-sm">
                BACK TO HOME
              </button>
            </a>
          </li>
        </ul>
      </div>
    </nav>
    <div
      class="row row-cols-1 row-cols-md-3 g-4"
      style="margin-right: 5vw; margin-left: 5vw"
    >
      {% for company in data %}
      <div class="col">
        <div class="card" style="margin-top: 5vh ">
          <div class="card-header" style="background-color: #0d6efd; color: #FFFFFF">
            <h5 style="font-weight: bolder; margin-bottom: 0">{{company.0}}</h5>
          </div>
          <div class="card-body">
            <p class="card-text" style="margin-bottom: 2px">
              Profile: {{company.1}}
            </p>
            <p class="card-text" style="margin-bottom: 2px">
              Package: {{company.2}}
            </p>
            <p class="card-text" style="margin-bottom: 2px">
              Dream or not: {{company.3}}
            </p>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
  </body>
</html>
