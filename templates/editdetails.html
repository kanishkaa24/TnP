<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Profile</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge ,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://code.iconify.design/1/1.0.7/iconify.min.js"></script>
    <link
      href="https://fonts.googleapis.com/css?family=Poppins"
      rel="stylesheet"
    /> 
    <script
      src="https://kit.fontawesome.com/24a476b79d.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body
    style="font-family: Poppins; overflow-x: hidden; background-color: #f0f8ff"
  >
    <nav class="navbar navbar-dark bg-primary">
      <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'home' %}"
          >Training and Placement Cell</a
        >
        <ul class="nav justify-content-end">
          <li class="nav-item">
            <a class="nav-link link-light" href="{% url 'home' %}">
              <button type="button" class="btn btn-light btn-sm">
                BACK TO HOME
              </button>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link link-light" href="{% url 'studentprofile' %}">
              <button type="button" class="btn btn-light btn-sm">
                SEARCH ANOTHER STUDENT
              </button>
            </a>
          </li>
        </ul>
      </div>
    </nav>
    {% for student in data %}
    <div
      class="card"
      style="margin-left: 20vw; margin-right: 20vw; margin-top: 10vh"
    >
      <h5 class="card-header" style="background-color: #0d6efd; color: #ffffff">
        {{ student.2 }}
      </h5>
      {% block content %}
      <div class="card-body">
        <form class="row g-3" method="post" action="/studentprofile/">
          <div class="col-md-6">
            {% csrf_token %}
            <label for="inputEmail4" class="form-label"
              >Name</label
            >
            <input
              name="editprofile"
              placeholder="{{student.2}}"
              value="{{student.2}}"
              type="text" 
              class="form-control"
              id="inputEmail4"
            />
          </div>
            <div class="col-md-6">
              <label for="inputEmail4" class="form-label"
                >Enrollment Number</label
              >
              <input
                name="enrollnum"
                placeholder="{{student.0}}"
                value="{{student.0}}"
                type="text" 
                class="form-control"
                id="inputEmail4"
              />
            </div>
            <div class="col-md-6">
              <label for="inputPassword4" class="form-label">Email ID</label>
              <input
                name="email"
                placeholder="{{student.10}}"
                value="{{student.10}}"
                type="text" 
                class="form-control"
                id="inputPassword4"
              />
            </div>
            <div class="col-md-6">
              <label for="inputEmail4" class="form-label">Branch</label>
              <input
                name="branch"
                placeholder="{{student.1}}"
                value="{{student.1}}"
                type="text" 
                class="form-control"
                id="inputEmail4"
              />
            </div>
            <div class="col-md-6">
              <label for="inputPassword4" class="form-label"
                >Contact Number</label
              >
              <input
                name="contact"
                placeholder="{{student.8}}"
                value="{{student.8}}"
                type="text" 
                class="form-control"
                id="inputPassword4"
              />
            </div>
            <div class="col-md-6">
              <label for="inputEmail4" class="form-label"
                >Alternate Number</label
              >
              <input
                name="alternate"
                placeholder="{{student.9}}"
                value="{{student.9}}"
                type="text" 
                class="form-control"
                id="inputEmail4"
              />
            </div>
            <div class="col-md-6">
              <label for="inputEmail4" class="form-label">Date of Birth</label>
              <input
                name="dob"
                placeholder="{{student.5}}"
                value="{{student.5}}"
                type="text" 
                class="form-control"
                id="inputEmail4"
              />
            </div>
            <div class="col-md-6">
              <label for="inputEmail4" class="form-label">Gender</label>
              <input
                name="gender"
                placeholder="{{student.4}}"
                value="{{student.4}}"
                type="text" 
                class="form-control"
                id="inputEmail4"
              />
            </div>
            <div class="col-md-6">
              <label for="inputPassword4" class="form-label">Category</label>
              <input
                name="category"
                placeholder="{{student.7}}"
                value="{{student.7}}"
                type="text" 
                class="form-control"
                id="inputPassword4"
              />
            </div>
            <div class="col-12">
              <label for="inputAddress" class="form-label">Address</label>
              <input
                name="address"
                placeholder="{{student.6}}"
                value="{{student.6}}"
                type="text" 
                class="form-control"
                id="inputAddress"
              />
            </div>
            <div class="col-md-6">
              <label for="inputEmail4" class="form-label">Xth Percentage</label>
              <input
                name="XthP"
                placeholder="{{student.11}}"
                value="{{student.11}}"
                type="text" 
                class="form-control"
                id="inputEmail4"
              />
            </div>
            <div class="col-md-6">

                id="inputEmail4"
              />
            </div>
            <div class="col-md-6">
              <label for="inputEmail4" class="form-label"
                >Xth Passing Board</label
              >
              <input
                name="XthB"
                placeholder="{{student.13}}"
                value="{{student.13}}"
                type="text" 
                class="form-control"
                id="inputEmail4"
              />
            </div>
            <div class="col-md-6">
              <label for="inputEmail4" class="form-label"
                >Year of Passing Xth</label
              >
              <input
                name="XthY"
                placeholder="{{student.14}}"

                class="form-control"

              />

            <div class="col-md-6">

                type="text" 
                class="form-control"
                id="inputPassword4"
              />
            </div>
            <div class="col-md-6">

              >

                class="form-control"
                id="inputEmail4"
              />
            </div>
            <div class="col-md-6">
              <label for="inputEmail4" class="form-label"
                >Year of Passing XIIth</label
              >
              <input
                name="XIIthY"
                placeholder="{{student.17}}"
                value="{{student.17}}"
                type="text" 
                class="form-control"
                id="inputEmail4"
              />
            </div>
            <div class="col-md-6">
              <label for="inputEmail4" class="form-label"
                >CET Rank</label
              >
              <input
                name="CET"
                placeholder="{{student.18}}"
                value="{{student.18}}"
                type="text" 
                class="form-control"
                id="inputEmail4"
              />
            </div>
            <div class="col-md-6">
              <label for="inputEmail4" class="form-label"

              >
              <input
                name="DPP"
                placeholder="{{student.19}}"

                type="text" 
                class="form-control"
                id="inputEmail4"
              />
            </div>
            <div class="col-md-6">
              <label for="inputEmail4" class="form-label"
                >Year of Passing Diploma</label

              <input

                placeholder="{{student.20}}"

            <div class="col-md-6">

              />
            </div>
            <div class="col-md-6">
              <label for="inputEmail4" class="form-label"
                >Semester III Percentage</label
              >
              <input
                name="sem3"

              />
            </div>
            <div class="col-md-6">

                type="text" 
                class="form-control"
                id="inputPassword4"
              />
            </div>
            <div class="col-md-6">
              <label for="inputPassword4" class="form-label"

              >
              <input
                name="sem5"
                placeholder="{{student.25}}"

                type="text"

              />
            </div>
            <div class="col-md-6">
              <label for="inputPassword4" class="form-label"

              >
              <input
                name="semt5"
                placeholder="{{student.26}}"
                value="{{student.26}}"
                type="text" 
                class="form-control"
                id="inputPassword4"
              />
            </div>
            <div class="col-md-6">
              <label for="inputPassword4" class="form-label"
                >Semester VI Percentage</label
              >
              <input
                name="sem6"
                placeholder="{{student.27}}"
                value="{{student.27}}"
                type="text" 
                class="form-control"
                id="inputPassword4"
              />
            </div>
            <div class="col-md-6">
              <label for="inputPassword4" class="form-label"
                >Percentage till Semester VI</label
              >
              <input
                name="semt6"
                placeholder="{{student.28}}"
                value="{{student.28}}"
                type="text" 
                class="form-control"
                id="inputPassword4"
              />
            </div>
            <div class="col-md-6">
              <label for="inputPassword4" class="form-label"
                >Semester VII Percentage</label
              >
              <input
                name="sem7"
                placeholder="{{student.29}}"
                value="{{student.29}}"
                type="text" 
                class="form-control"
                id="inputPassword4"
              />
            </div>
            <div class="col-md-6">
              <label for="inputPassword4" class="form-label"
                >Percentage till Semester VII</label
              >
              <input
                name="semt7"
                placeholder="{{student.30}}"
                value="{{student.30}}"
                type="text" 
                class="form-control"
                id="inputPassword4"
              />
            </div>
            <div class="col-md-6">
              <label for="inputEmail4" class="form-label">Pending Backlogs</label>
              <input
                name="pbacklog"
                placeholder="{{student.31}}"
                value="{{student.31}}"
                type="text" 
                class="form-control"
                id="inputEmail4"
              />
            </div>
            <div class="col-md-6">
              <label for="inputEmail4" class="form-label">Cleared Backlogs</label>
              <input
                name="cbacklog"
                placeholder="{{student.32}}"
                value="{{student.32}}"
                type="text" 
                class="form-control"
                id="inputEmail4"
              />
            </div>
            <div class="col-md-6">
              <label for="inputEmail4" class="form-label">Eligibility</label>
              <input
                name="eligible"
                placeholder="{{student.33}}"
                value="{{student.33}}"
                type="text" 
                class="form-control"
                id="inputEmail4"
              />
            </div>
            <div class="col-md-6">
              <label for="inputEmail4" class="form-label">Gap in studies</label>
              <input
                name="gap"
                placeholder="{{student.34}}"
                value="{{student.34}}"
                type="text" 
                class="form-control"
                id="inputEmail4"
              />
            </div>
            <div class="col-12">
              <label for="inputPassword4" class="form-label">Placed At</label>
              <input
                name="placed"
                placeholder="{{student.35}}"
                value="{{student.35}}"
                type="text" 
                class="form-control"
                id="inputPassword4"
              />
            </div>
            <div class="col-12">
              <label for="inputEmail4" class="form-label"
                >Remarks</label
              >
              <input
                name="remarks"
                placeholder="{{student.3}}"
                value="{{student.3}}"
                type="text" 
                class="form-control"
                id="inputEmail4"
              />
            </div>
          <div class="col-12">
            <button type="submit" class="btn btn-primary">Submit</button>
          </div>
        </form>
        {% endblock %}
      </div>
    </div>
    {% endfor %}
  </body>
</html>
